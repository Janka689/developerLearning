<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./favicon/favicon.png" type="image/x-icon" />
    <link type="text/css" href="fonts.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- ---- Section 1 - Header ---- -->
    <div class="header">
      <div class="headerContent">
        <img class="img_logo" src="./favicon/favicon.png" />
        <p class="headerText">Fotogram</p>
      </div>
    </div>
    <!-- ---- Section 2 - Site - Content ---- -->
    <div class="allContent">
      <div class="wholeSite">
        <h1>My Husband's personal Fotoalbum</h1>
        <div class="imgBox">
          <div id="container"></div>
        </div>
        <div id="largeImageContainer" onclick="closeLargeImage()">
          <img id="largeImage" src="" />
          <button id="prevButton" onclick="showPreviousImage(event)"><</button>
          <button id="nextButton" onclick="showNextImage(event)">></button>
        </div>
      </div>
    </div>

    <!-- ---- Section 3 - Footer ---- -->
    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <img class="img_logo_Fot" src="./favicon/favicon_footer.png" />
        </div>
        <div class="footer-right">
          <a href="https://www.facebook.com"
            ><img class="footerImg" src="./favicon/Facebook.png" alt="Facebook"
          /></a>
          <a href="https://www.Instagram.com"
            ><img class="footerImg" src="./favicon/ins.png" alt="Instagram"
          /></a>
          <a href="https://www.twitter.com"
            ><img class="footerImg" src="./favicon/twitter.png" alt="Twitter"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
